      <div id="sprDown" style="width:80%; height:45 0px;"></div>
      <br><br>
      <div id="sprUp" style="width:80%; height:450px;"></div>

      <script>
        //Download Graph
        Highcharts.chart('sprDown', {

          title: {
          text: 'Average Download Speed: Sprint'
          },

          yAxis: {
          title: {
          text: 'Download Speed (mbps)'
          }
          },

          xAxis: {
          accessibility: {
          rangeDescription: 'Years'
          }
          },

          legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle'
          },

          plotOptions: {
          series: {
          label: {
            connectorAllowed: false
          },
          pointStart: 2013
          }
          },

          series: [{
          name: 'Sprint',
          data: [3.206, 3.192, 5.777, 8.905, 11.442, 10.844, 18.974, 15.390]

          }],

          responsive: {
          rules: [{
          condition: {
            maxWidth: 500
          },
          chartOptions: {
            legend: {
              layout: 'horizontal',
              align: 'center',
              verticalAlign: 'bottom'
            }}}]}
          });

          // Upload graph

          Highcharts.chart('sprUp', {

           title: {
           text: 'Average Upload Speed: Sprint'
           },

           yAxis: {
           title: {
             text: 'Upload Speed (mbps)'
           }
           },

           xAxis: {
           accessibility: {
             rangeDescription: 'Years'
           }
           },

           legend: {
           layout: 'vertical',
           align: 'right',
           verticalAlign: 'middle'
           },

           plotOptions: {
           series: {
             label: {
               connectorAllowed: false
             },
             pointStart: 2010
           }
           },

           series: [{
           name: 'Sprint',
           data: [1.688, 1.730, 2.377, 3.359, 3.751, 2.370, 7.417, 4.478]
           }],

           responsive: {
           rules: [{
             condition: {
               maxWidth: 500
             },
             chartOptions: {
               legend: {
                 layout: 'horizontal',
                 align: 'center',
                 verticalAlign: 'bottom'
               }
             }
           }]
           }

         });
