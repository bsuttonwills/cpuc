        <script>
          Highcharts.chart('Desktop', {

            title: {
              text: 'Internet Speeds by Year for Desktop'
            },

            yAxis: {
              title: {
                text: 'Upload / Download Speed (mbps)'
              }
            },

            xAxis: {
              accessibility: {
                rangeDescription: 'Years'
              }
            },

            legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'middle'
            },

            plotOptions: {
              series: {
                label: {
                  connectorAllowed: false
                },
                pointStart: 2010
              }
            },

            series: [{
              name: 'Upload (West)',
              data: [15.569, 9.214, 6.786, 7.723, 5.136, 10.477, 10.901]


            }, {
              name: 'Upload (East)',
              data: [8.296, 5.072, 4.277, 5.027, 3.995, 6.092, 7.598]


            }, {
              name: 'Download (West)',
              data: [24.666, 14.335, 15.746, 22.431, 21.005, 24.631, 38.657]



            }, {
              name: 'Download (East)',
              data: [13.876, 8.326, 10.131, 10.924, 10.931, 10.860, 20.203]
            }],

            responsive: {

                },
                chartOptions: {
